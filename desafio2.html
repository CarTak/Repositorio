<body>
    <script>
        /* 
        Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado.
        */
       //recuperar a quantidade de produtos
       const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos'))

       //Ler o preço de cada produto e armazenar em um array
       const precosProdutos = []

       for (let i = 0; i < qtdProdutos; i++){
         let preco = parseFloat(prompt(`Informe o valor do ${i + 1} produto`))
         precosProdutos[i] = preco         
       }

       let soma = 0

/*       for (let i = 0; i < precosProdutos.lenght; i++){
         const valor = precosProdutos[i]
         //soma=soma + valor
         soma += valor
        }*/

        for (let preco of precosProdutos) {
            soma += preco
        }
       alert(`O preço final a pagar é de ${soma}`)

        let menorPreco = precosProdutos[0], maiorPreco = precosProdutos[0]
        for (i = 0; i < qtdProdutos; i++){
            if (precosProdutos[i] > maiorPreco){
                maiorPreco = precosProdutos[i]
            }
            if (precosProdutos[i] < menorPreco){
                menorPreco = precosProdutos[i]
            }
        }
        alert(`O preço mais alto da compra foi ${maiorPreco} e o produto com menor preço foi ${menorPreco}`)
    </script>
</body>
</html>
