<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03_23-09</title>
</head>
<body>
    <script>
        /*
        3) Faça um algoritmo para adicionar 20 
        valores em um array e depois imprima-os no HTML. 
        Evite que o array possua valores duplicados.
        */
        let tabela = []
        for (i = 0; i < 5; i++) {
            let flag = true
            const valor = parseInt(prompt(`Insira o ${i + 1} numero`))   
            for (u = 0; u < i; u++) {
                if (tabela [u] == valor) {
                    alert('Este número já foi inserido')
                    i--
                    flag = false
                }
            } 
            if(flag == true){
                tabela[i] = valor
                document.write(`<p>o ${i+1} numero é ${valor}</p>`)
            }         
        }
    </script>    
</body>
</html>
