<body>
    <script>
        /*
        Faça um programa em Javascript que leia um vetor com dez números reais, calcule 
        e mostre a quantidade de números negativos e a soma dos números positivos desse vetor.
        */
       let numeros = new Array(10)
       let positivo = 0, negativo = 0
       for (i = 0; i < 10; i++) {
            numeros[i] = parseInt(prompt(`Insira o ${i + 1} valor`))
            if (numeros[i] < 0) {
                negativo += 1
            } else {
                positivo += numeros[i] 
            }    
       }
       alert(`A quantidade de números negativos é ${negativo} e a soma dos números positivos é ${positivo}`)
    </script>
</body>
