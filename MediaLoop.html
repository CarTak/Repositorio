<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLoop</title>
</head>
<body>
    <script>
        let valorTotal = 0
        let valor = 0
        const qtdVezes = parseInt(prompt('Informe a quantidade de números que você quer fazer a média'))
        for (let i = 1; i <= qtdVezes; i++ ) {
            valor= parseInt(prompt(`Informe ${i} valor`))    
            valorTotal=valorTotal+valor
    }        
    let resultado = valorTotal / qtdVezes    
    document.write(`<p> A média ${resultado}</p>`)
    </script>
</body>
</html>
