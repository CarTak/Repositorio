<app-header></app-header>
<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="Categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
            </ng-container>

            <ng-container matColumnDef="Autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let livro"> {{livro.status}} </td>
            </ng-container>

            <ng-container matColumnDef="ISBN">
                <th mat-header-cell *matHeaderCellDef> ISBN </th>
                <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button (click)="deleteLivro(livro.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>           

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
<div class="container-editar">
    <form #formEdit="ngForm">
        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Titulo</mat-label>
                <input type="text" matInput placeholder="Titulo" name="titulo">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Autor</mat-label>
                <input type="autor" matInput placeholder="Autor" name="autor">
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Categoria</mat-label>
                <input type="text" matInput placeholder="Categoria" name="categoria">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>ISBN</mat-label>
                <input type="email" matInput placeholder="ISBN" name="isbn" >
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Capa</mat-label>
                <input type="text" matInput placeholder="Capa" name="capa" >
            </mat-form-field>

           <button class="full-width btn-submit" mat-raised-button >Adicionar</button>     
            <!-- <button class="full-width btn-submit" mat-raised-button (click)="createLivro(livro)">Adicionar</button>
            <a class="full-width btn-close" mat-raised-button routerLink="/dashboard">Cancelar</a> -->
        </div>
    </form>
</div>
