<main class="container">
  <section class="search">
    <img src="/assets/github.svg" alt="Github" *ngIf="gUser == undefined">
    <form action="#" id="search-form" [formGroup]="githubForm" (ngSubmit)="procurar()" *ngIf="gUser == undefined">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Ex: frogs123" formControlName="username">
      </mat-form-field>
      <button mat-flat-button color="accent" matTooltip="Procurar Usuário" [disabled]="githubForm.invalid">
        <mat-icon>search</mat-icon>
      </button><br>
    </form>
    <div id="div1">
      <div id="div2">
        <img id="imagem" *ngIf="gUser != undefined" [src]="gUser.avatar_url">
        <p *ngIf="gUser != undefined">O nome de usuário é  {{ gUser.name }}</p>
        <p *ngIf="gUser != undefined">Ele está seguindo  {{ gUser.followers }}  usuários</p>
        <p *ngIf="gUser != undefined">Ele é seguido por  {{ gUser.following }}  usuários</p>
        <p *ngIf="gUser != undefined">O email é  {{ gUser.email }}</p>
        <p *ngIf="gUser != undefined">Local de moradia é {{ gUser.location }}</p>
      </div>
      <div id="div3">
         
      </div>
  </div>
  </section>
</main>
